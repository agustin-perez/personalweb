    <title>Acceder a la red</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" charset="utf-8">
    <meta name="autor" content="Agustín Pérez">
  </head>
  <style>
    body, html
    {
      background-color:rgb(59, 2, 77);
      background-attachment: fixed; 
      background-repeat: repeat;
      background-size: cover;
      margin: 0; 
      padding: 0;
      display: block;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", Ubuntu, Cantarell, "Helvetica Neue", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-weight:lighter;
	  width: 100%; 
      height: 100%;
      scrollbar-width: none;
    }

    p
    {
	  font-weight:lighter;
      font-size: 28px;
    }

    h1
    {
	  font-weight:lighter;
      font-size: 22px;
    }

    .formbtn 
    {
      float: center;
      cursor: pointer;
      font-size: 16px;  
      border: none;
      outline: none;
      color: white;
      background-color: rgb(101, 162, 255);
      border-radius: 6px;
      font-family: inherit;
      margin: 0;
      margin: 10px;
      height: 30px;
      width: 270px;
    }
    .formbtn:hover
    {
      background-color: rgb(59, 95, 150);
    }
    .textbox
    {
      color: white;
      float: center;
      width: 270px;
      height: 35px;;
      border-color: gray;
      border-style: solid;
      border: 0;
      background: 0;
      border-bottom: 1px solid;
    }
    .textbox:focus
    {
      animation-name: colorchange;
      -webkit-animation-name: colorchange;
      animation-duration: 800ms;
      -webkit-animation-duration: 800ms;
      animation-fill-mode: forwards;   
      -webkit-animation-fill-mode: forwards; 
      -moz-animation-fill-mode: forwards;   
      -o-animation-fill-mode: forwards;    
      -ms-animation-fill-mode: forwards;     
    }
    @-webkit-keyframes colorchange {
      from {border-bottom: 1px solid;}
      to {border-bottom: 1px solid rgb(101, 162, 255);}
    }
    @keyframes colorchange {
      from {border-bottom: 1px solid;}
      to {border-bottom: 1px solid rgb(101, 162, 255);}
    }
    .login
    {
      display: inline-block;
      color: gainsboro;
      text-align: center;
      height: 100%;
      width: 100%;
    }
    .contenedor
    {
      padding-top: 25vh;
    }
  </style>
  <body class="main">
    <!--Barra de menú superior-->
    <section>
      <header id="inicio">
      </header>
    </section>
    <!--Fin de barra de menú-->
    <div class="contenedor">
      <div class="login">
            <h1 style="color: white;">Network login</h1>
            <form class="loginform" method="post" action="$PORTAL_ACTION$">
              <input class="textbox" name="auth_user" type="text" placeholder="Username"><br>
              <input class="textbox" name="auth_pass" type="password" placeholder="Password"><br>
              <input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
              <input name="zone" type="hidden" value="$PORTAL_ZONE$"><br>
              <input class="formbtn" name="accept" type="submit" value="Log in">
          </form>
      </div>
    </div>
   </body> 
</html>
